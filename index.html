<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Exercises</h1>
    <div id="container">
        <input type="text" id="searchQuery" placeholder="Enter a muscle (e.g., biceps)" />
        <button onclick="fetchExercises()">Search</button>
        <div id="result"></div>
    </div>
    
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalType"></p>
            <p id="modalDifficulty"></p>
            <p id="modalInstructions"></p>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
